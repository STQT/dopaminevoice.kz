{% extends "base.html" %}
{% load static %}
<!-- Header End -->

{% block content %}
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/logo-rectangle_news.png">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>ЖАҢАЛЫҚТАР</h2>
                        <p>Дофамин тобының соңғы жаңалықтары</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
                {% for news in object_list %}
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="blog__item set-bg" data-setbg="{{ news.poster.url }}">
                                    <div class="blog__item__text">
                                        <h4><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></h4>
                                        <p><span class="icon_calendar"></span> {{ news.created_at }}</p>
                                    </div>

                                </div>

                            </div>
                            <a href="{{ news.get_absolute_url }}">
                                <div class="btn btn-success">
                                    Толығымен оқу
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
