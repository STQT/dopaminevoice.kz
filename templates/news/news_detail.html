{% extends "base.html" %}
{% load static %}
<!-- Anime Section Begin -->
{% block content %}
    <section class="anime-details spad">
        <div class="container">
            <div class="anime__details__content">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="anime__details__pic set-bg" data-setbg="{{ object.poster.url }}">
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="anime__details__text">
                            <div class="anime__details__title">
                                <h3>{{ object.title }}</h3>
                                <span>{{ object.created_at }}</span>
                            </div>
                            <p style="color: white;">{{ news.description|safe }}</p>
                            {% if object.anime %}
                                <p>Көру үшін <a href="{{ object.anime.get_absolute_url }}">мұнда бас!</a></p>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {#                    Treyler ushin#}
                {#                <div class="row">#}
                {#                    <div class="col-lg-12">#}
                {#                        <div class="anime__video__player">#}
                {#                        </div>#}
                {#                    </div>#}
                {#                </div>#}
            </div>
        </div>
    </section>
    <!-- Anime Section End -->
{% endblock %}
